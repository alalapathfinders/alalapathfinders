<head>

<body class="preload">
  <div id="siteHeader"></div>
  <main class="events-page">
    <!-- HERO -->
    <section class="events-hero" aria-labelledby="eventsTitle">

        <h1 id="eventsTitle" class="events-title">Events</h1>
        <p class="events-sub">Initiatives, experiences, and opportunities that define who we are.</p>
      </div>
    </section>

                  <span class="event-pill">Competition</span>

                </div> -->

            </div>
          </article>
          
          <!-- 2 (image right, text left) -->
           <article class="event" role="listitem">

              <div class="event-content">

                  <span class="event-pill event-pill--cool">Competition</span>
                  <time class="event-date" datetime="2024-11-28">28 November 2024</time>
                </div>
                <h2 class="event-heading">Interschool DA'WAH-THON 2024</h2>
<!--                <div class="event-footer">
                  <a class="event-link" href="#">View More <span aria-hidden="true">→</span></a>
                </div>-->

            </div>
          </article>

            <div class="event-card">
              <div class="event-media" aria-hidden="true">
                <div class="event-frame">
                  <img class="event-img" src="assets/images/mun.png" alt="" />
                </div>
              </div>
              <div class="event-content">
                <div class="event-meta">
                  <span class="event-pill event-pill--warm">Conference</span>
